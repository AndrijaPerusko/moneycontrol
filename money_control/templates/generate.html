<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ccd8e5;
        }

        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 120%;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .back-button {
            position: absolute;
            top: 20px;
            margin-left: 230px;
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
        }
        .back-button:hover {
            background-color: #45a049;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% include 'sidebar.html' %}
    <button class="back-button" onclick="window.location.href='/';">Back</button>
     <div class="container">
        <div>
            <h1>Your Transactions</h1>
            {% if results %}
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Transaction Date</th>
                        <th>Tags</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{ result.category }}</td>
                        <td>{{ result.price }}</td>
                        <td>{{ result.description }}</td>
                        <td>{{ result.date }}</td>
                        <td>
                            [{{ result.tag | join(', ') }}]
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% endif %}
        </div>
    </div>
</body>
</html>
