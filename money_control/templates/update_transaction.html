<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Expense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ccd8e5;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            width: 50%;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .alert.error {
            background-color: #5cb85c;
            border: 1px solid #5cb85c;
            color: #333;
            padding: 10px;
            margin: 0 auto;
            width: 620px;
            text-align: center;
            border-radius:8px;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
        <form action="/update_transaction/{{ expense_data[0].expenses_id }}" method="POST">
            <h1>Update Expense</h1>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    {% for category in categories %}
                        <option value="{{ category[0] }}" {% if category[1] == expense_data[0].category %} selected {% endif %}>{{ category[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" value="{{ '%.2f' % expense_data[0].price }}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" value="{{ expense_data[0].description }}">
            </div>
            <div class="form-group">
                <label for="date">Transaction Date:</label>
                <input type="text" id="date" name="date" value="{{ expense_data[0].date }}" placeholder="Day.Month.Year">
            </div>
            <div class="form-group">
                <label for="tag">Tags:</label><br>
                {% if expense_data[0]['tag'] %}
                    {% for tag in expense_data[0]['tag'] %}
                        <input type="checkbox" id="tag_{{ tag }}" name="tag" value="{{ tag }}" {% if tag in expense_data[0]['tag'] %} checked {% endif %}>
                        <label for="tag_{{ tag }}">{{ tag }}</label><br>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="form-group">
                <input type="submit" value="Update Expense">
            </div>
        </form>
    </div>
</body>
</html>
